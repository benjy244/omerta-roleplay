<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMERTA RP - Whitelist</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="whitelist-styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="whitelist-container">
        <div class="whitelist-box">
            <div id="login-section">
                <h2>Whitelist Pristup</h2>
                <p>Prijavite se svojim Discord raƒçunom za pristup whitelistu</p>
                <button onclick="discordLogin()" class="discord-auth-btn">
                    <i data-lucide="message-square"></i>
                    Prijavi se preko Discorda
                </button>
                <div id="error-message" style="display: none;" class="error-message"></div>
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = '1238809630008938496';
        const REDIRECT_URI = encodeURIComponent('https://benjy244.github.io/omerta-roleplay/whitelist.html');

        function discordLogin() {
            try {
                const params = new URLSearchParams({
                    client_id: CLIENT_ID,
                    redirect_uri: REDIRECT_URI,
                    response_type: 'token',
                    scope: 'identify guilds.join',
                    prompt: 'consent'
                });

                window.location.href = `https://discord.com/oauth2/authorize?${params}`;
            } catch (error) {
                console.error('Login error:', error);
                showError('An error occurred during login. Please try again.');
            }
        }

        window.onload = async function() {
            try {
                const fragment = new URLSearchParams(window.location.hash.slice(1));
                const accessToken = fragment.get('access_token');
                const error = fragment.get('error');

                if (error) {
                    showError('Failed to authenticate with Discord. Please try again.');
                    return;
                }

                if (accessToken) {
                    const response = await fetch('https://discord.com/api/users/@me', {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Failed to get user data');
                    }

                    const userData = await response.json();
                    console.log('Authenticated as:', userData.username);
                    // Here you can proceed with the quiz or other functionality
                }
            } catch (error) {
                console.error('Authentication error:', error);
                showError('Failed to authenticate. Please try again.');
            }
        };

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Initialize Lucide icons
        lucide.createIcons();
    </script>

    <style>
        .whitelist-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1b1e;
        }

        .whitelist-box {
            background-color: #25262b;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .discord-auth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background-color: #5865F2;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            transition: background-color 0.2s;
        }

        .discord-auth-btn:hover {
            background-color: #4752c4;
        }

        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            color: white;
            margin-bottom: 1rem;
        }

        p {
            color: #a1a1aa;
            margin-bottom: 1.5rem;
        }
    </style>
</body>
</html>

<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMERTA RP - Whitelist</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="whitelist-styles.css">
    <script src="whitelist.js"></script>
</head>
<body>
    <div class="whitelist-container">
        <div class="whitelist-box">
            <div id="login-section">
                <h2>Whitelist Pristup</h2>
                <p>Prijavite se svojim Discord raƒçunom za pristup whitelistu</p>
                <button onclick="loginWithDiscord()" class="discord-auth-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 12h8"></path><path d="M3 20l1.3-3.9C1.976 12.663 2.874 8.228 6.4 5.726c3.526-2.501 8.59-2.296 11.845.48 3.255 2.777 3.695 7.266 1.029 10.501C16.608 19.942 11.659 20.922 7.8 19L3 20"></path></svg>
                    Prijavi se preko Discorda
                </button>
                <div id="error-message" style="display: none;" class="error-message"></div>
            </div>

            <div id="quiz-section" style="display: none;">
                <!-- Quiz content will be loaded by whitelist.js -->
            </div>
        </div>
    </div>

    <script>
        function loginWithDiscord() {
            const clientId = '1238809630008938496';
            const redirectUri = 'https://benjy244.github.io/omerta-roleplay/whitelist.html';
            
            const params = new URLSearchParams({
                client_id: clientId,
                redirect_uri: redirectUri,
                response_type: 'token',
                scope: 'identify',
                prompt: 'consent'
            });

            window.location.href = 'https://discord.com/oauth2/authorize?' + params.toString();
        }

        window.onload = async function() {
            try {
                const fragment = new URLSearchParams(window.location.hash.slice(1));
                const accessToken = fragment.get('access_token');
                const error = fragment.get('error');

                if (error) {
                    showError('Authentication failed. Please try again.');
                    return;
                }

                if (accessToken) {
                    try {
                        const response = await fetch('https://discord.com/api/users/@me', {
                            headers: {
                                'Authorization': `Bearer ${accessToken}`
                            }
                        });

                        if (!response.ok) {
                            throw new Error('Failed to fetch user data');
                        }

                        const userData = await response.json();
                        console.log('Logged in as:', userData.username);
                        
                        // Hide login section and show quiz
                        document.getElementById('login-section').style.display = 'none';
                        document.getElementById('quiz-section').style.display = 'block';
                        
                        // Start the quiz if the function exists in whitelist.js
                        if (typeof startQuiz === 'function') {
                            startQuiz();
                        } else {
                            console.error('startQuiz function not found in whitelist.js');
                        }
                    } catch (error) {
                        console.error('Error fetching user data:', error);
                        showError('Failed to get user data. Please try again.');
                    }
                }
            } catch (error) {
                console.error('Auth error:', error);
                showError('An error occurred. Please try again.');
            }
        };

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #1a1b1e;
            margin: 0;
            padding: 0;
        }

        .whitelist-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1b1e;
        }

        .whitelist-box {
            background-color: #25262b;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .discord-auth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background-color: #5865F2;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            transition: background-color 0.2s;
        }

        .discord-auth-btn:hover {
            background-color: #4752c4;
        }

        .discord-auth-btn svg {
            width: 20px;
            height: 20px;
        }

        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            color: white;
            margin-bottom: 1rem;
        }

        p {
            color: #a1a1aa;
            margin-bottom: 1.5rem;
        }
    </style>
</body>
</html>
